<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .card {
            width: 60%;
            margin: auto;
            margin-top: 2rem;
        }
        img {
            height: 100%;
            margin-right: 20vh;
        }
    </style>
</head>
<body>
    <div class="card">
        <form class="card-body form-inline d-flex flex-row" method="POST">
            <input type="text" name="query" class="form-control me-2 flex-grow-1" placeholder="Введите местоположение: ">
            <button class="btn btn-primary" type="submit">Поиск</button>
        </form>
        <div class="card-body info d-flex flew-row">
            <div class="weather-icon">
                <img src="{{ icon }}">
            </div>
            <div class="weather-info d-flex flex-column flex-grow-1 display-3">
                <div class="weather-temperature">
                    Температура: {{ temperature }} &deg;C
                </div>
                <div class="weather-wind-speed">
                    Скорость ветра: {{ wind_speed }} км/ч
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
